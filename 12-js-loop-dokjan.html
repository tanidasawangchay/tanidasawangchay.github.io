<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 loop-dokjan</title>
</head>
<body>
    <script>
        let dokjan = ''
        for (let i = 0; i < 5; i++) {
            dokjan += '*'
            document.write(dokjan + '<br>') 
        }

        dokjan = ''

    </script>
</body>
</html>
